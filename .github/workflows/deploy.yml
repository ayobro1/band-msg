name: Auto Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy App
        run: |
          # If the folder doesn't exist, clone it. If it does, just enter it.
          if [ ! -d "~/band-msg" ]; then
            git clone https://github.com/ayobro1/band-msg.git ~/band-msg
          fi
          cd ~/band-msg
          git pull origin main
          npm install
          npm run build
          # This restarts the app. If it's not running, it starts it.
          pm2 restart band-msg || pm2 start npm --name "band-msg" -- start