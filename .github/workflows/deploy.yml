name: Auto Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy App
        run: |
          APP_DIR="$HOME/band-msg"
          REPO_URL="https://github.com/ayobro1/band-msg.git"

          if [ -d "$APP_DIR/.git" ]; then
            cd "$APP_DIR"
            git fetch origin main
            git reset --hard origin/main
          elif [ -d "$APP_DIR" ]; then
            rm -rf "$APP_DIR"
            git clone "$REPO_URL" "$APP_DIR"
            cd "$APP_DIR"
          else
            git clone "$REPO_URL" "$APP_DIR"
            cd "$APP_DIR"
          fi

          npm ci --include=optional
          npm run build
          # This restarts the app. If it's not running, it starts it.
          pm2 restart band-msg || pm2 start npm --name "band-msg" -- start