name: Auto Deploy
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted
    env:
      PM2_HOME: /home/deploy/.pm2
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build and Start
        run: |
          node -v
          npm -v
          npm install
          npm run build
          # Delete the old one and start fresh in the deploy user's list
          pm2 delete band-msg || true
          pm2 start npm --name "band-msg" -- start
          pm2 save